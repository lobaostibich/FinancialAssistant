{% extends 'first_app/main.html' %}

{% block content %}

<div class="container h-100" name="form-container">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">Are you sure you want to delete "{{item}}"?</h3>
            </div>
            <div class="d-flex justify-content-center form_container">

                <form action="{% url 'delete' item.id %}" method="POST">
                    {% csrf_token %}

                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="button" class="btn btn-danger">
                            <a style="color:white" href="{% url 'budget' %}">Cancel</a>
                        </button>
                    </div>

                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn login_btn" type="submit" name="Confirm" value="Confirm">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
