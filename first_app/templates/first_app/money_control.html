{% extends 'first_app/main.html' %}

{% block content %}

{%  include 'first_app/status.html' %}

<br>

<div class="row">
    <div class="col-md-10">
        <h5>
            Monthly Budget Calculation:
        </h5>
        <hr>
        <div class="card card-body">
            <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th scope="col">Month</th>
                        <th scope="col">Jan</th>
                        <th scope="col">Feb</th>
                        <th scope="col">Mar</th>
                        <th scope="col">Apr</th>
                        <th scope="col">May</th>
                        <th scope="col">Jun</th>
                        <th scope="col">Jul</th>
                        <th scope="col">Aug</th>
                        <th scope="col">Sep</th>
                        <th scope="col">Oct</th>
                        <th scope="col">Nov</th>
                        <th scope="col">Dec</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="col">Total Profit</th>
                    </tr>
                    <tr>
                        <th scope="col">Total Spend</th>
                    </tr>
                    <tr>
                        <th scope="col">Sum</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="col-md-10">
        <h5>
            Budget Records Table:
        </h5>
        <hr>
        <div class="card card-body">
            <a class="btn btn-primary btn-hover btn-block" href="">
                Add records
            </a>
            <table class="table  table-hover table-dark">
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Value</th>
                    <th>Month</th>
                    <th>Update</th>
                    <th>Remove</th>
                </tr>        
            </table>
        </div>
    </div>
</div>

{% endblock  %}>
