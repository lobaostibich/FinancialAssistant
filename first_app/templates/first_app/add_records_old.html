{% extends 'first_app/template.html' %}

{% block content %}

{% include 'first_app/navbar.html' %}

<div class="container h-100" name="form-container">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <h3 id="form-title">{{operation_type}} register</h3>
            </div>
            <div class="d-flex justify-content-center form_container">

                <form method="POST" action="">
                    {% csrf_token %}

                    <p style="display:none;">
                        {{form.user.label}}
                        {{form.user}}
                    </p>

                    <div class="table-responsive">
                        <table class="table table-borderless form_container">
                            <tr>
                                <th>Name:</th>
                                <td>{{form.name}}</td>
                            </tr>
                            <tr>
                                <th>Category:</th>
                                <td>{{form.category}}</td>
                            </tr>
                            <tr>
                                <th>Value:</th>
                                <td>{{form.value}}</td>
                            </tr>
                            <tr>
                                <th>Month:</th>
                                <td>{{form.month}}</td>
                            </tr>
                        </table>
                    </div>

                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn btn-success" type="submit" name="Confirm" value="Confirm">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
